            </label>
        </div>  
        <label>

        <label>

        </label>

            
        <label>
            <input id="Sexo" class="input" type="text" placeholder="" required="">
            <span>Sexo:</span>
        </label>
        <label>
            <input id="Senha" class="input" type="password" placeholder="" required="">
            <span>Senha:</span>
        </label>
        <button class="Enviar">Enviar</button>
        <p class="signin">JÃ¡ tem uma conta? <a href="#">Entrar</a> </p>
