<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome-icons/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="div-header">
         <img id="img-header" src="./logo pa.svg" alt="">

        </div>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <main>
      <section id="principal">
        <section id="sessao-form">
          <form class="form">
            <p class="title">Cadastrar Alunos PDA</p>
            <p class="message">
              <i class="fa-regular fa-user"></i> Inscreva-se agora.
            </p>
            <div class="flex">
              <label>
                <input
                  id="Nome"
                  class="input"
                  type="text"
                  placeholder=""
                  required=""
                />
                <span>Nome Completo:</span>
              </label>

              <label>
                <input
                  id="CPF"
                  class="input"
                  type="number"
                  placeholder=""
                  required=""
                />
                <span>CPF:</span>
              </label>
            </div>
            <label>
              <input
                id="Idade"
                class="input"
                type="number"
                placeholder=""
                required=""
              />
              <span>Idade:</span>
            </label>

            <label>
              <input
                id="Email"
                class="input"
                type="email"
                placeholder=""
                required=""
              />
              <span>Email:</span>
            </label>

            <label>
              <input
                id="Sexo"
                class="input"
                type="text"
                placeholder=""
                required=""
              />
              <span>Sexo:</span>
            </label>
            <label>
              <input
                id="Senha"
                class="input"
                type="password"
                placeholder=""
                required=""
              />
              <span>Senha:</span>
            </label>
            <button id="Enviar">Enviar</button>
            <p class="signin">JÃ¡ tem uma conta? <a href="#">Entrar</a></p>
          </form>
        </section>
      <img id="img-main" src="./pda logo.jpeg" alt="">
      </section>

      <section id="secundaria">
        <h2 id="title2">Usuarios Cadastrados</h2>

        <section id="sessao-divs"></section>
        <div id="sessao-edicao"></div>
      </section>
    </main>
    <footer>
      <p>&copy; Feito por Gil Maik Junior</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
